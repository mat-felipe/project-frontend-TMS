<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Project TMS | Cadastro</title>
    <link rel="shortcut icon" href="/img/fiveicon.png" type="image/png">
    <link rel="stylesheet" href="/css/site.css" />
    <!-- CSS only -->

</head>

<body class="container mt-4">
    <header class="row">
        <section class="col">
            <div class="card">
                <div class="card-body">
                    <div class="row align-middle">
                        <div class="col-3">
                            <img src="/img/fiveicon.png"
                                class="rounded-circle img-thumbnail" alt="" />
                        </div>
                        <div class="col display-3">
                            Transportation Management System
                            <hr />
                            <a href="/index.html" class="btn btn-outline-primary me-2">Início</a>
                            <a href="/cadastro.html" class="btn btn-primary me-2">Cadastro</a>
                            <!-- <a href="/pedidos.html" class="btn btn-outline-primary me-2">Pedidos</a> -->
                            <!-- <a href="/contato.html" class="btn btn-outline-primary me-2">Contato</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="row mt-2">

        <div class="row">
            <div class="col"></div>
            
            <div class="col-6">
                <div class="card">
    
                    <form action="/index.html" method="get">
                        <div class="card-header">Faça seu cadastro</div>
                        <div class="card-body">
                            <label for="nome">Nome</label>
                            <input required type="nome" name="nome" id="nome" placeholder="Informe seu nome"
                                class="form-control">
                            
                            <label for="email">Email</label>
                            <input required type="email" name="email" id="email" placeholder="Informe seu Email"
                                class="form-control">
    
                            <label for="senha">Senha</label>
                            <input value="123" required type="password" name="senha" id="senha"
                                placeholder="Informe sua Senha:" class="form-control">
                        </div>
    
                        <div class="card-footer">
                            <input value="Limpar" type="reset" class="btn btn-secondary"></input>
                            <input value="Logar" type="submit" class="btn btn-success"></input>
                        </div>
    
                    </form>

                </div>
            </div>
           
            <div class="col"></div>
    
        </div>

        
                <div class="card-footer">
                    <footer>
                    </footer>
                </div>
            </div>
        
    </main>

    <!-- JavaScript Bundle with Popper -->
